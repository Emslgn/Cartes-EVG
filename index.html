  <script>
    const data = {

        "Quel est le cadeau que tu lui as offert et qu‚Äôelle a trouv√©‚Ä¶ euh‚Ä¶ ‚Äúsurprenant‚Äù ?"
      ],
      "Sous la couette": [

        "Elle te surprend un soir avec une id√©e ‚Äúoriginale‚Äù : elle propose quoi ?",

        "Quelle est la position o√π elle se sent reine du monde ?",

      ],
      "Vision d‚ÄôHugo": [
        "Si elle devait te comparer √† un animal, ce serait lequel ?",
        "√Ä quel personnage de film ou s√©rie lui fais tu penser ?",
        "Elle doit choisir une chanson qui vous repr√©sente : laquelle elle sort ?",
        "C‚Äôest quoi le truc chez toi qu‚Äôelle trouve ridicule mais qu‚Äôelle adore quand m√™me ?",
        "Elle te tatoue un mot pendant ton sommeil, juste pour se venger : elle √©crit quoi ?",
        "Elle dit souvent une phrase √† propos de toi. Laquelle ?",
        "Selon elle : tu serais quel type de p√®re (dans 10 ans) ?"
      ],
      "Moment mignon": [
        "C‚Äôest quand le moment o√π elle a su que t‚Äô√©tais ‚Äúle bon‚Äù ?",
        "Quelle est la plus belle chose que tu lui as dite selon elle ?",
        "Si elle devait choisir un moment que vous avez v√©cu et le revivre en boucle, ce serait lequel ?",
        "Elle a le droit de garder un seul souvenir de vous deux : c‚Äôest quoi ?",
        "Un mot pour te d√©crire, selon elle ?",
        "Une peur qu‚Äôelle a pour votre couple ?",
        "Un r√™ve qu‚Äôelle a, que tu ignores peut-√™tre encore ?",
        "Comment aimerait-elle f√™ter votre premi√®re anniversaire de mariage ?"
      ]
    };

    const penalties = [
      "Boire un shot pr√©par√© par 2 potes",
      "Chanter un slow d'amour",
      "√âcrire un texto absurde √† un pote",
      "D√©claration d‚Äôamour √† un objet",
      "15 pompes + crier 'Je suis l‚Äôhomme de la situation'",
      "Story Insta + filtre g√™nant + ‚ù§Ô∏è",
      "Pub pour vendre Hugo en 20 sec",
      "Selfie avec un inconnu",
      "Commander un verre avec un accent",
      "Danser seul 1 min sur chanson impos√©e",
      "Demander un autographe dans la rue",
      "Imiter un guide touristique",
      "D√©crire ton crush masculin",
      "Lettre tragique √† Sophie",
      "R√©p√©ter phrase absurde avec conviction",
      "Mimer une sc√®ne romantique",
      "Raconter un moment de solitude",
      "Imitation de toi en dragueur",
      "Changer de pr√©nom 30 minutes",
      "Deviner ce que chacun ferait avec 1M‚Ç¨",
      "Parler comme un robot 5 min",
      "Appeler tout le monde 'Mon tr√©sor'",
      "Porter un accessoire d√©bile",
      "Ramper fa√ßon commando",
      "Tenir la main d‚Äôun pote 10 min"
    ];

    let currentCat = null;
    let idx = 0;
    let correctCount = 0;
    let wrongCount = 0;

    function selectCat(cat) {
      currentCat = cat;
      idx = 0;
      correctCount = 0;
      wrongCount = 0;
      showScreen('cards');
      showQuestion();
    }

    function showScreen(id) {
      document.getElementById('home').classList.toggle('hidden', id !== 'home');
      document.getElementById('cards').classList.toggle('hidden', id !== 'cards');
    }

    function showQuestion() {
      document.getElementById('questionBox').innerText = data[currentCat][idx];
      document.getElementById('penaltyBox').innerText = "";
      updateProgress();
    }

    function nextQuestion() {
      idx = (idx + 1) % data[currentCat].length;
      showQuestion();
    }

    function randomQuestion() {
      idx = Math.floor(Math.random() * data[currentCat].length);
      showQuestion();
    }

    function markCorrect() {
      correctCount++;
      showQuestion();
    }

    function markWrong() {
      wrongCount++;
      document.getElementById("penaltyWheel").classList.remove("hidden");
      spinWheel();
    }

    function updateProgress() {
      document.getElementById('progressStatus').innerHTML =
        `Cat√©gorie : <strong>${currentCat}</strong><br>
        <span class="highlight">${correctCount}</span> bonnes r√©ponses |
        <span class="highlight">${wrongCount}</span> mauvaises r√©ponses`;
    }

    function resetGame() {
      correctCount = 0;
      wrongCount = 0;
      idx = 0;
      showQuestion();
    }

    function backHome() {
      showScreen('home');
    }

    // WHEEL
    const canvas = document.getElementById("penaltyWheel");
    const ctx = canvas.getContext("2d");
    const wheelRadius = canvas.width / 2;
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const segmentAngle = 2 * Math.PI / penalties.length;
      for (let i = 0; i < penalties.length; i++) {
        ctx.beginPath();
        ctx.moveTo(wheelRadius, wheelRadius);
        ctx.arc(wheelRadius, wheelRadius, wheelRadius, segmentAngle * i, segmentAngle * (i + 1));
        ctx.fillStyle = i % 2 === 0 ? "#ffa500" : "#ff6347";
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "10px sans-serif";
        ctx.save();
        ctx.translate(wheelRadius, wheelRadius);
        ctx.rotate(segmentAngle * i + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.fillText(penalties[i], wheelRadius - 10, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      let duration = 3000;
      let start = null;
      let rotateSpeed = Math.random() * 10 + 10;

      function rotate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        angle += rotateSpeed;
        rotateSpeed *= 0.98;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(wheelRadius, wheelRadius);
        ctx.rotate(angle * Math.PI / 180);
        ctx.translate(-wheelRadius, -wheelRadius);
        drawWheel();
        ctx.restore();

        if (progress < duration) {
          requestAnimationFrame(rotate);
        } else {
          spinning = false;
          const segment = Math.floor(((angle % 360) / 360) * penalties.length);
          const selected = penalties[(penalties.length - segment) % penalties.length];
          document.getElementById('penaltyBox').innerText = `üéØ GAGE : ${selected}`;
        }
      }

      requestAnimationFrame(rotate);
    }

    drawWheel();
  </script>
